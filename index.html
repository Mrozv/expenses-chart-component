<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="balance">
          <p class="title">My balance</p>
          <p class="amount">$921.48</p>
        </div>
        <div class="logo">
          <svg
            width="82"
            height="58"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </header>
      <div class="container">
        <div class="title">
          <p class="spending">Spending - Last 7 days</p>
        </div>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <div class="underline"></div>
        <div class="total">
          <div class="sum">
            <p class="title">Total this month</p>
            <p class="amount">$478.33</p>
          </div>
          <div class="percentage">
            <p class="amount">+2.4%</p>
            <p class="text">from last month</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/chart.js"></script>
  </body>
</html>
